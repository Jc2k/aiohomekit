stages:
- test
- deploy

language: python

before_install:
- pip install poetry

install:
- poetry check
- poetry install

script:
- poetry run isort -rc -c --diff aiohomekit tests
- poetry run black aiohomekit tests --check --diff
- poetry run flake8 aiohomekit tests
- poetry run mypy aiohomekit
- poetry run coverage run -m pytest tests/
- poetry build

after_success:
- poetry run codecov

jobs:
  include:
  - os: linux
    dist: xenial
    python: 3.7

  - os: linux
    dist: xenial
    python: 3.8

  - os: osx
    language: generic

  - stage: deploy
    dist: xenial
    python: 3.7
    script:
      - poetry config pypi-token.pypi $POETRY_PYPI_TOKEN_PYPI
      - poetry build
    after_success: "true"
    deploy:
      - provider: script
        skip_cleanup: true
        script: poetry publish
        on:
          repo: Jc2k/aiohomekit
          tags: true

      - provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        on:
          repo: Jc2k/aiohomekit
          tags: true

env:
  global:
    secure: 
