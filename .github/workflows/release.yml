name: Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
      - name: Get tag
        id: tag
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/tags/}
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "poetry"
      - name: Build a binary wheel and a source tarball
        run: poetry build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  deploy_pypi:
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    needs:
      - build
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    environment:
      name: release
      url: https://pypi.org/p/aiohomekit

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  deploy_github:
    runs-on: ubuntu-latest
    permissions: write-all # IMPORTANT: this permission is mandatory for GitHub releases
    needs:
      - build
    name: >-
      Publish Python 🐍 distribution 📦 to GitHub
    environment:
      name: release
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          release_name: ${{ needs.build.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Linux release file asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/aiohomekit-${{ needs.build.outputs.tag }}.tar.gz
          asset_name: aiohomekit-${{ needs.build.outputs.tag }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Linux checksum file asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/aiohomekit-${{ needs.build.outputs.tag }}-py3-none-any.whl
          asset_name: aiohomekit-${{ needs.build.outputs.tag }}-py3-none-any.whl
          asset_content_type: application/x-wheel+zip
